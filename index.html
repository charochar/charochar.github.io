<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charochar | Project 404</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Font: Chakra Petch (Futuristic, technical, terminal-like) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* Base font setting */
        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: #05070a; /* Deep, cold black */
            /* Animated background effect: "Radar Sweep" */
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 200, 220, 0.05) 0%, transparent 60%);
            animation: radar-sweep 6s infinite linear;
            background-size: 200% 200%;
        }

        @keyframes radar-sweep {
            0% { background-position: 0% 0%; }
            100% { background-position: -100% -100%; }
        }

        /* Scanline overlay: Creates a flickering, old-monitor/futuristic display effect */
        .scanline-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* A repeating thin line to mimic scanlines */
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.3) 0px,
                rgba(0, 0, 0, 0.3) 1px,
                transparent 1px,
                transparent 3px
            );
            /* A subtle flicker animation */
            animation: flicker 0.15s infinite;
            opacity: 0.7;
            z-index: 100;
        }

        @keyframes flicker {
            0% { opacity: 0.6; }
            50% { opacity: 0.7; }
            100% { opacity: 0.6; }
        }

        /* Pulsing text glow: For the main header, like a high-tech display */
        .text-glow-pulse {
            animation: text-pulse 2.5s infinite linear;
        }

        @keyframes text-pulse {
            0%, 100% { 
                text-shadow: 0 0 5px hsla(185, 100%, 50%, 0.5),
                             0 0 10px hsla(185, 100%, 50%, 0.4);
            }
            50% { 
                text-shadow: 0 0 10px hsla(185, 100%, 50%, 0.7),
                             0 0 25px hsla(185, 100%, 50%, 0.6);
            }
        }

        /* Pulsing border/glow for the image artifact */
        .image-border-pulse {
            border: 2px solid hsla(185, 100%, 70%, 0.3);
            box-shadow: 0 0 10px 0px hsla(185, 100%, 50%, 0.2);
            animation: border-pulse 2.5s infinite linear;
        }

        @keyframes border-pulse {
            0%, 100% {
                border-color: hsla(185, 100%, 70%, 0.3);
                box-shadow: 0 0 10px 0px hsla(185, 100%, 50%, 0.2);
            }
            50% {
                border-color: hsla(185, 100%, 70%, 0.7);
                box-shadow: 0 0 25px 5px hsla(185, 100%, 50%, 0.4);
            }
        }
    </style>
</head>
<body class="text-gray-300 antialiased overflow-hidden">

    <!-- Scanline effect overlay -->
    <div class="scanline-overlay"></div>

    <!-- Main container, centers content -->
    <div class="min-h-screen flex items-center justify-center p-6 relative z-10">
        
        <!-- Content Card -->
        <div class="text-center max-w-2xl w-full">

            <!-- The Image: Presented as a "digital artifact" -->
            <img src="https://badnoize.com/404/XXX2.jpg" 
                 alt="Project 404 Artifact" 
                 class="w-full max-w-md mx-auto mb-10 rounded-md image-border-pulse"
                 onerror="this.style.display='none'">

            <!-- Main Header: The Brand -->
            <h1 class="text-6xl md:text-7xl font-bold text-white tracking-widest uppercase text-glow-pulse mb-4">
                CHAROCHAR
            </h1>

            <!-- Status Line 1: Strategic Alignment -->
            <p class="text-xl md:text-2xl font-medium text-cyan-300 uppercase tracking-wider animate-pulse mb-1">
                PROJECT: 404
            </p>
            
            <!-- Status Line 2: Strategic Alignment -->
            <p class="text-lg md:text-xl font-medium text-cyan-300 uppercase tracking-wider animate-pulse">
                STATUS: PROOF OF CONCEPT COMPLETE
            </p>

            <!-- Divider -->
            <div class="w-48 h-px bg-cyan-700/50 mx-auto my-8"></div>

            <!-- Body Copy: The Strategic Message -->
            <p class="text-base md:text-lg text-gray-400 max-w-lg mx-auto">
                SYSTEM: OPERATIONAL PRECISION ACHIEVED.
                <br>
                THIS ASSET IS A COMPLETED PROOF-OF-CONCEPT.
                <br>
                FURTHER DIRECTIVES PENDING...
            </p>

        </div>
    </div>

</body>
</html>
